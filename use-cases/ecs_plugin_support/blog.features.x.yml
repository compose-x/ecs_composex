---
# Extension file to add all the x-keys related to services.

x-aws-cluster: arn:aws:ecs:eu-west-1:373709687836:cluster/devtest

secrets:
  private_repository:
    x-secrets:
      Name: /path/to/creds

version: '3.8'
services:
  app01:
    x-aws-pull_credentials: "arn:aws:secretsmanager:eu-west-1:012345678912:secret:/path/to-creds"
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2
        cpu: 50
    x-aws-logs_retention: 64
    x-logging:
      RetentionInDays: 42
      CreateLogGroup: False
    x-aws-role:
      Version: "2012-10-17"
      Statement:
        - Effect: "Allow"
          Action:
            - "cloudwatch:PutMetric*"
          Resource":
            - "*"
    x-iam:
      Policies:
        - PolicyName: AllowPublishToCw
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - cloudwatch:PutMetricData
                Effect: Allow
                Resource:
                  - '*'
                Sid: AllowPublishMetricsToCw
    x-xray: false
  app02:
    x-aws-pull_credentials: secrets::private_repository
    x-iam:
      PermissionsBoundary: arn:aws:iam::aws:policy/AdministratorAccess
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 10
        cpu: 70
    x-scaling:
      Range: 1-5
      TargetScaling:
        CpuTarget: 88
        DisableScaleIn: true
        MemoryTarget: 30
    x-xray: false
  app03:
    x-aws-role:
      Version: "2012-10-17"
      Statement:
        - Effect: "Allow"
          Action:
            - "cloudwatch:PutMetric*"
          Resource":
            - "*"
    x-aws-logs_retention: 42
    x-scaling:
      Range: 1-10
      TargetScaling:
        CpuTarget: 50
  rproxy:
    deploy:
      x-aws-autoscaling:
        min: 0
        max: 2
        cpu: 44
    x-aws-policies:
      - arn:aws:iam::aws:policy/AdministratorAccess
    x-iam:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
    x-xray: true
