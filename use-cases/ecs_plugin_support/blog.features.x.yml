---
# Extension file to add all the x-keys related to services.

x-aws-cluster: arn:aws:ecs:eu-west-1:373709687836:cluster/devtest

version: '3.8'
services:
  app01:
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 2
        cpu: 50
    x-logging:
      RetentionInDays: 42
      CreateLogGroup: False
    x-aws-role:
      Version: "2012-10-17"
      Statement:
        - Effect: "Allow"
          Action:
            - "cloudwatch:PutMetric*"
          Resource":
            - "*"
    x-iam:
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - cloudwatch:PutMetricData
                Effect: Allow
                Resource:
                  - '*'
                Sid: AllowPublishMetricsToCw
            PolicyName: AllowPublishToCw
    x-xray: false
  app02:
    x-iam:
      PermissionsBoundary: arn:aws:iam::aws:policy/AdministratorAccess
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
    deploy:
      x-aws-autoscaling:
        min: 1
        max: 10
        cpu: 70
    x-scaling:
      range: 1-5
      target_scaling:
        cpu_target: 88
        disable_scale_in: true
        memory_target: 30
    x-xray: false
  app03:
    x-aws-role:
      Version: "2012-10-17"
      Statement:
        - Effect: "Allow"
          Action:
            - "cloudwatch:PutMetric*"
          Resource":
            - "*"
    x-logging:
        RetentionInDays: 42
    x-scaling:
      range: 1-10
      target_scaling:
        cpu_target: 50
  rproxy:
    deploy:
      x-aws-autoscaling:
        min: 0
        max: 2
        cpu: 44
    x-aws-policies:
      - arn:aws:iam::aws:policy/AdministratorAccess
    x-iam:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
    x-xray: true
