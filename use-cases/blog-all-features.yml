---
# Blog applications

version: '3.8'

x-configs:
  app:
    network:
      use_cloudmap: True

services:
  rproxy:
    image: 373709687836.dkr.ecr.eu-west-1.amazonaws.com/blog-app-01-rproxy:latest
    ports:
      - 80:80
    deploy:
      replicas: 2
      resources:
        reservations:
          cpus: "0.1"
          memory: "32M"
        limits:
          cpus: "0.25"
          memory: "64M"
      labels:
        - "ecs.task.family=app01"
    x-configs:
      network:
        is_public: True
        lb_type: application
    depends_on:
      - app
  app:
    image: 373709687836.dkr.ecr.eu-west-1.amazonaws.com/blog-app-01:xray
    ports:
      - 5000
    deploy:
      resources:
        reservations:
          cpus: "0.25"
          memory: "64M"
        limits:
          cpus: "0.5"
          memory: "128M"
      labels:
        ecs.task.family: app01
    environment:
      LOGLEVEL: DEBUG
    x-configs:
      use_xray: True

  backend:
    image: nginx
    ports:
      - 80

x-sqs:
  queueA:
    Properties: {}
    Settings:
      EnvNames:
        - QUEUEA
    Services:
      - name: app
        access: RWMessages

x-sns:
  Topics:
    topicA:
      Properties: {}
      Services:
        - name: backend
          access: Publish
        - name: app
          access: Publish

x-rds:
  dbA:
    Properties:
      Engine: "aurora-mysql"
      EngineVersion: "5.7.12"
    Services:
      - name: backend
        access: RW
      - name: app
        access: RW
