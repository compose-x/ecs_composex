---
# Extension file to add all the x-keys related to services.
version: '3.8'
services:
  app01:
    x-logging:
      RetentionInDays: 42
      CreateLogGroup: False
    x-network:
      is_public: False
      lb_type: application
      use_cloudmap: True
      Ingress:
        Myself: False
        AwsSources:
          - Type: PrefixList
            Id: pl-6da54004
    x-iam:
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - cloudwatch:PutMetricData
                Effect: Allow
                Resource:
                  - '*'
                Sid: AllowPublishMetricsToCw
            PolicyName: AllowPublishToCw
    x-xray: false
  app02:
    x-iam:
      PermissionsBoundary: arn:aws:iam::aws:policy/AdministratorAccess
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
    x-scaling:
      Range: 1-5
      TargetScaling:
        CpuTarget: 30
        DisableScaleIn: true
        MemoryTarget: 30
    x-xray: false
  app03:
    x-network:
      Ingress:
        Myself: False
        ExtSources:
          - Ipv4: 0.0.0.0/0
            Description: ANYWHERE

    x-logging:
        RetentionInDays: 42
    x-scaling:
      Range: 1-10
      TargetScaling:
        CpuTarget: 50
  rproxy:
    x-iam:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
    x-scaling:
      Range: 0-2
      TargetScaling:
        CpuTarget: 50
    x-xray: true
    x-network:
      is_public: False
      lb_type: application
      use_cloudmap: True
