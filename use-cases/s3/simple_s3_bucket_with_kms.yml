version: "3.8"
x-kms:
  keyC:
    Lookup:
      Tags:
        ECSCLuster: ANewCluster
        Name: ANewCluserEncryptionKey
    Services:
      app03:
        Access: EncryptDecrypt
      bignicefamily:
        Access: DecryptOnly
  s3-encryption-key:
    Properties: {}
    Settings:
      Alias: alias/s3-encryption-key
x-s3:
  bucket-01:
    MacroParameters:
      ExpandAccountIdToBucket: true
      ExpandRegionToBucket: true
    Properties:
      AccelerateConfiguration:
        AccelerationStatus: Suspended
      AccessControl: BucketOwnerFullControl
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: x-kms::keyC
              SSEAlgorithm: aws:kms
      BucketName: bucket-01
      ObjectLockEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: false
      VersioningConfiguration:
        Status: Enabled
    Services:
      app03:
        Access:
          bucket: ListOnly
          objects: CRUD
  bucket-02:
    Properties: {}
    Services:
      app03:
        Access:
          bucket: ListOnly
          objects: RW
    Settings:
      EnableAcceleration: true
      EnableEncryption: AES256
      ExpandAccountIdToBucket: false
      ExpandRegionToBucket: false
  bucket-03:
    Properties:
      AccelerateConfiguration:
        AccelerationStatus: Suspended
      AccessControl: BucketOwnerFullControl
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: x-kms::s3-encryption-key
              SSEAlgorithm: aws:kms
      BucketName: bucket-03
      ObjectLockEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: false
      VersioningConfiguration:
        Status: Enabled
    Services:
      app03:
        Access:
          bucket: ListOnly
          objects: CRUD
    Settings:
      ExpandAccountIdToBucket: false
      ExpandRegionToBucket: true
  bucket-04:
    MacroParameters:
      BucketPolicy:
        Policies:
          - Action:
              - s3:Get*
            Effect: Allow
            Resource:
              - ${!ARN}/*
          - Action:
              - s3:Get*
              - s3:List*
            Condition:
              bool:
                aws:sourceIp: abcd
            Effect: Allow
            Resource:
              - ${!ARN}/*
              - ${!ARN}
        PredefinedBucketPolicies:
          - enforceSecureConnection
    Properties:
      BucketName: bucket-04
    Services:
      app03:
        Access:
          bucket: ListOnly
          objects: RW
    Settings:
      EnableAcceleration: true
      EnableEncryption: AES256
      ExpandAccountIdToBucket: false
      ExpandRegionToBucket: false
      NameSeparator: .
