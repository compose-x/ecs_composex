---
# DOCDB Simple use-case. Creating new DBs


x-docdb:
  docdbA:
    Properties: {}
    Settings:
      EnvNames:
        - DOCDB_A
    Services:
      - name: app03
        access: RW

  docdbB:
    Properties: {}
    Settings:
      EnvNames:
        - DOCDB_B
      Subnets: AppSubnets
    Services:
      - name: app03
        access: RW
    MacroParameters:
      Instances:
        - DBInstanceClass: db.r5.large
        - DBInstanceClass: db.r5.xlarge
          AutoMinorVersionUpgrade: True

  docdbC:
    Properties:
      BackupRetentionPeriod: 7
      DBSubnetGroupName: String
      DeletionProtection: False
      EngineVersion: 4.0.0
      StorageEncrypted: True
      Tags:
        - Key: Name
          Value: docdb_C
    Services:
      - name: app03
        access: RW
    MacroParameters:
      Instances:
        - DBInstanceClass: db.r5.large
        - DBInstanceClass: db.t3.medium
          AutoMinorVersionUpgrade: True
      DBClusterParameterGroup:
        Description: "Some description"
        Family: "docdb4.0"
        Name: "sampleParameterGroup"
        Parameters:
          audit_logs: "disabled"
          tls: "disabled"
          ttl_monitor: "enabled"
