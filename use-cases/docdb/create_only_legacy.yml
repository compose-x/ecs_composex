x-docdb:
  docdbA:
    Properties: {}
    Services:
      app03:
        Access: RW
  docdbB:
    MacroParameters:
      Instances:
        - DBInstanceClass: db.r5.large
        - AutoMinorVersionUpgrade: true
          DBInstanceClass: db.r5.xlarge
    Properties: {}
    Services:
      app03:
        Access: RW
  docdbC:
    MacroParameters:
      DBClusterParameterGroup:
        Description: Some description
        Family: docdb4.0
        Name: sampleParameterGroup
        Parameters:
          audit_logs: disabled
          tls: disabled
          ttl_monitor: enabled
      Instances:
        - DBInstanceClass: db.r5.large
        - AutoMinorVersionUpgrade: true
          DBInstanceClass: db.t3.medium
    Properties:
      BackupRetentionPeriod: 7
      DBSubnetGroupName: String
      DeletionProtection: false
      EngineVersion: 4.0.0
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: docdb_C
    Services:
      app03:
        Access:
          DBCluster: RO
        SecretsMappings:
          Mappings:
            - SecretKey: host
              VarName: DB_HOST
