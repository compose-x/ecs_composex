# Blog applications

version: '3.8'

services:
  rproxy:
    deploy:
      labels:
        ecs.task.family: bignicefamily
  app01:
    deploy:
      labels:
        ecs.task.family: bignicefamily
    environment:
      name: toto

  app03:
    x-configs:
      use_xray: True
      iam:
        boundary: arn:aws:iam::aws:policy/PowerUserAccess

x-tags:
  owner: johnpreston
  contact: john@lambda-my-aws.io

x-appmesh:
  Properties:
    MeshName: root
  Settings:
    nodes:
      - name: app03
        protocol: http
      - name: app02
        protocol: http
      - name: bignicefamily
        protocol: http
        backends:
          - dateteller # Points to the dateteller service, not router!
    routers:
      - name: dateteller
        listener:
          port: 5000
          protocol: http
        routes:
          http:
            - match:
                prefix: /date
                method: GET
                scheme: http
              nodes:
                - name: app02
                  weight: 1
            - match:
                prefix: /date/utc
              nodes:
                - name: app03
                  weight: 1
    services:
      - name: api
        node: bignicefamily
      - name: dateteller
        router: dateteller

x-dns:
  PrivateNamespace:
    Name: mycluster.lan
  PublicNamespace:
    Name: lambda-my-aws.io

