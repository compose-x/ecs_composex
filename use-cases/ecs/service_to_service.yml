---
# base file for services with the x-keys for BDD
version: '3.8'
services:
  app01:
    deploy:
      labels:
        ecs.ephemeral.storage: 65
    x-logging:
      RetentionInDays: 42
      CreateLogGroup: True
    x-network:
      IsPublic: False
      UseCloudmap: True
      Ingress:
        Myself: False
        AwsSources:
          - Type: PrefixList
            Id: pl-6da54004
        Services:
          - Name: app03
  app03:
    deploy:
      labels:
        ecs.ephemeral.storage: 128GB
    x-network:
      Ingress:
        Myself: False
        ExtSources:
          - IPv4: 0.0.0.0/0
            Description: ANYWHERE

    x-logging:
        RetentionInDays: 42
    x-scaling:
      Range: 1-10
  rproxy:
    x-iam:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
    x-xray: true
    x-network:
      IsPublic: False
      UseCloudmap: True
