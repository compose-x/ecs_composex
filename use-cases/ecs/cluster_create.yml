
x-cluster:
  Properties:
    CapacityProviders:
      - FARGATE_SPOT
      - FARGATE
    ClusterName: ANewCluster
    ClusterSettings:
      - Name: containerInsights
        Value: enabled
    DefaultCapacityProviderStrategy:
      - Base: 2
        Weight: 2
        CapacityProvider: FARGATE_SPOT
      - Base: 1
        Weight: 1
        CapacityProvider: FARGATE

version: "3.8"
services:
  app03:
    x-ecs:
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Base: 0
          Weight: 1
        - CapacityProvider: FARGATE_SPOT
          Base: 1
          Weight: 2
