---
# Blog applications

version: '3.8'

x-dynamodb:
  tableA:
    Properties:
      AttributeDefinitions:
        - AttributeName: "ArtistId"
          AttributeType: "S"
        - AttributeName: "Concert"
          AttributeType: "S"
        - AttributeName: "TicketSales"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "ArtistId"
          KeyType: "HASH"
        - AttributeName: "Concert"
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: "GSI"
          KeySchema:
            - AttributeName: "TicketSales"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
    Services:
      - name: app03
        access: RW
      - name: bignicefamily
        access: RO

x-vpc:
  Properties:
    VpcCidr: 172.23.0.0/24
    SingleNat: False
    Endpoints:
      AwsServices:
        - service: s3
        - service: ecr.dkr
        - service: ecr.api

x-cluster:
  Use: test

services:
  rproxy:
    deploy:
      labels:
        ecs.task.family: bignicefamily
    depends_on:
      - app01
  app01:
    deploy:
      labels:
        ecs.task.family: bignicefamily
