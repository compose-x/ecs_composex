---
# Blog applications

version: '3.8'
x-dynamodb:
  tableA-A:
    Settings:
      x-cloudmap:
        Namespace: private
        AdditionalAttributes:
          profession: spartan
        ReturnValues:
          TableName: MyTableName
    Properties:
      AttributeDefinitions:
        - AttributeName: "Album"
          AttributeType: "S"
        - AttributeName: "Artist"
          AttributeType: "S"
        - AttributeName: "Sales"
          AttributeType: "N"
        - AttributeName: "NumberOfSongs"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "Album"
          KeyType: "HASH"
        - AttributeName: "Artist"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      GlobalSecondaryIndexes:
        - IndexName: "myGSI"
          KeySchema:
            - AttributeName: "Sales"
              KeyType: "HASH"
            - AttributeName: "Artist"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "Album"
              - "NumberOfSongs"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput:
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
        - IndexName: "myGSI2"
          KeySchema:
            - AttributeName: "NumberOfSongs"
              KeyType: "HASH"
            - AttributeName: "Sales"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "Album"
              - "Artist"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput:
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
      LocalSecondaryIndexes:
        - IndexName: "myLSI"
          KeySchema:
            - AttributeName: "Album"
              KeyType: "HASH"
            - AttributeName: "Sales"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "Artist"
              - "NumberOfSongs"
            ProjectionType: "INCLUDE"

    Services:
      app03:
        Access: RW
        ReturnValues:
          Arn: tableA_ARN
      app02:
        Access: RW
      bignicefamily:
        Access: RO

  tableC:
    Lookup:
      Tags:
        - name: tableC
        - createdbycomposex: "True"
    Services:
      app03:
        Access: RW
        ReturnValues:
          TableName: TABLE_CCC
          Arn: TABLE_cccc_Arn

    Settings:
      x-cloudmap:
        ForceRegister: true
        Namespace: private
        AdditionalAttributes:
          profession: spartan
        ReturnValues:
          TableName: MyTableName

  tableD:
    Lookup:
      Tags:
        - name: tableC
        - createdbycomposex: "False"
    Services:
      - name: app03
        access: RW
    Settings:
      x-cloudmap:
        Namespace: private
        AdditionalAttributes:
          profession: spartan
        ReturnValues:
          TableName: MyTableName

x-cloudmap:
  private:
    ZoneName: testing.cluster
