---
# ELBv2 creation for services


x-dns:
  PublicZone:
    Name: bdd-testing.compose-x.io
    Use: ZABCDEFGHIS0123

x-acm:
  public-acm-01:
    Properties:
      DomainName: test.bdd-testing.compose-x.io
      DomainValidationOptions:
        - HostedZoneId: ZABCDEFGHIS0123
          DomainName: test.bdd-testing.compose-x.io
      SubjectAlternativeNames:
        - anothertest.bdd-testing.compose-x.io
        - yet.another.test.bdd-testing.compose-x.io
      ValidationMethod: DNS

x-elbv2:
  lbA:
    Properties:
      Type: application
    MacroParameters:
      timeout_seconds: 60
      desync_mitigation_mode: defensive
      drop_invalid_header_fields: True
      http2: False
      cross_zone: True
      Ingress:
        ExtSources:
          - IPv4: "0.0.0.0/0"
            Description: ANY
          - IPv4: "1.1.1.1/32"
            Description: CLOUDFLARE
            Name: CLOUDFLARE
    Listeners:
      - Port: 80
        Protocol: HTTP
        DefaultActions:
          - Redirect: HTTP_TO_HTTPS
      - Port: 443
        Protocol: HTTP
        Certificates:
          - x-acm: public-acm-01
        Targets:
          - name: bignicefamily:app01
            access: /somewhere
      - Port: 8080
        Protocol: HTTP
        Certificates:
          - x-acm: public-acm-01
          - CertificateArn: arn:aws:acm:eu-west-1:012345678912:certificate/102402a1-d0d2-46ff-b26b-33008f072ee8
        Targets:
          - name: bignicefamily:rproxy
            access: /
          - name: youtoo:rproxy
            access: /stupid
          - name: bignicefamily:app01
            access: thereisnospoon.ews-network.net:8080/abcd/test.html

    Services:
      - name: bignicefamily:rproxy
        port: 80
        protocol: HTTP
        healthcheck: 5000:HTTP:/healthcheck:200,201
      - name: bignicefamily:app01
        port: 5000
        healthcheck: 5000:HTTP:/path/to/healthcheck:200,201
        protocol: HTTP
        TargetGroupAttributes:
          - Key: stickiness.enabled
            Value: "false"
          - Key: load_balancing.algorithm.type
            Value: least_outstanding_requests
      - name: youtoo:rproxy
        port: 80
        healthcheck: 5000:HTTP:5:2:15:3:/ping.This.Method:200,201
        protocol: HTTP
        TargetGroupAttributes:
          stickiness.enabled: "false"
          load_balancing.algorithm.type: least_outstanding_requests

  lbC:
    Properties:
      Scheme: internet-facing
      Type: network
    MacroParameters:
      cross_zone: True
    Settings: {}
    Listeners:
      - Port: 8080
        Protocol: TCP
        Targets:
          - name: app03:app03
            access: /
      - Port: 8081
        Protocol: TCP
        Certificates:
          - x-acm: public-acm-01
        Targets:
          - name: app03:app03
            access: /
    Services:
      - name: app03:app03
        port: 5000
        healthcheck: 5000:TCP:7:2:15:5
        protocol: TCP
        TargetGroupAttributes:
          deregistration_delay.timeout_seconds: "30"
          proxy_protocol_v2.enabled: "true"
          preserve_client_ip.enabled: "true"
#          - Key: deregistration_delay.timeout_seconds
#            Value: "30"
#          - Key: proxy_protocol_v2.enabled
#            Value: "true"
#          - Key: preserve_client_ip.enabled
#            Value: "true"


x-alarms:
  lbc-tgt-issues:
    Properties:
      AlarmName: unheathy_hosts_nlb
      ActionsEnabled: True
      AlarmDescription: Alarm for Healthy hosts < 2  within a period of 1 minute
      ComparisonOperator: LessThanThreshold
      DatapointsToAlarm: 1
      Dimensions:
        - Name: LoadBalancer
          Value: x-elbv2::lbC
        - Name: TargetGroup
          Value: x-elbv2::lbC::app03::5000
      EvaluationPeriods: 1
      MetricName: HealthyHostCount
      Namespace: AWS/NetworkELB
      Period: 60
      Statistic: Maximum
      Threshold: 2.0
      TreatMissingData: notBreaching

  lba-only-issues:
    Properties:
      AlarmName: unheathy_hosts_alb
      ActionsEnabled: True
      AlarmDescription: Alarm for Healthy hosts < 2  within a period of 1 minute
      ComparisonOperator: LessThanThreshold
      DatapointsToAlarm: 1
      Dimensions:
        - Name: LoadBalancer
          Value: x-elbv2::lbA
      EvaluationPeriods: 1
      MetricName: HTTPCode_ELB_5XX_Count
      Namespace: AWS/ApplicationELB
      Period: 60
      Statistic: Maximum
      Threshold: 2.0
      TreatMissingData: notBreaching
