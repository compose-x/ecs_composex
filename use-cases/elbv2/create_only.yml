---
# ELBv2 creation for services



x-elbv2:
  lbA:
    Properties: {}
    Settings:
#      S3Logs: bucket:/prefix
      timeout_seconds: 60
      desync_mitigation_mode: defensive
      drop_invalid_header_fields: True
      http2: False
      cross_zone: True/False
    Listeners:
      - Port: 80
        Protocol: HTTP
        DefaultActions:
          - Redirect: HTTP_TO_HTTPS
      - Port: 443
        Protocol: HTTP
        Certificates:
          - x-acm: abcd
        Services:
          - name: app01
            access: /somewhere
      - Port: 8080
        Protocol: HTTP
        Certificates:
          x-acm: abcd
        Services:
          - name: bignicefamily:rproxy
            access: /
          - name: you-too:rproxy
            access: /stupid

    Services:
      - name: bignicefamily:rproxy
        port: 80
        healthcheck: 5000:HTTP:/healthcheck:200,201
      - name: you-too:rproxy
        port: 80
        healthcheck: 5000:HTTP:5:2:15:3:/ping.This.Method:200,201

  lbC:
    Properties:
      Scheme: public-facing
      Type: network
    Settings:
#      S3Logs: bucket:/prefix
      timeout_seconds: 60
      desync_mitigation_mode: monitor
      drop_invalid_header_fields: True/False
      http2: False
      cross_zone: True
    Listeners:
      - Port: 80
        Protocol: HTTP
        DefaultActions:
          - Redirect: HTTP_TO_HTTPS
      - Port: 443
        Protocol: HTTP
        Certificates:
          - x-acm: abcd
        Services:
          - name: app03
            access: /
    Services:
      - name: app03
        port: 5000
        healthcheck: 5000:HTTP:7:2:15:5
