---
# ELBv2 creation for services

x-route53:
  public-domain-01:
    Lookup: true
    ZoneName: bdd-testing.compose-x.io


x-acm:
  public-acm-01:
    MacroParameters:
      DomainNames:
        - test.bdd-testing.compose-x.io
        - someother.test.bdd-testing.compose-x.io
      HostedZoneId: x-route53::public-domain-01

x-elbv2:
  lbA:
    Properties:
      Type: application
      Scheme: internet-facing
    DnsAliases:
      - Route53Zone: x-route53::public-domain-01
        Names:
          - test.bdd-testing.compose-x.io
          - someother.test.bdd-testing.compose-x.io
    Settings:
     S3Logs: bucket:/prefix
     timeout_seconds: 60
     desync_mitigation_mode: defensive
     drop_invalid_header_fields: True
     http2: False
     cross_zone: True
    Listeners:
      - Port: 80
        Protocol: HTTP
        DefaultActions:
          - Redirect: HTTP_TO_HTTPS
      - Port: 443
        Protocol: HTTP
        Certificates:
          - x-acm: public-acm-01
        Targets:
          - name: bignicefamily:app01
            access: /somewhere
      - Port: 8080
        Protocol: HTTP
        Certificates:
          - x-acm: public-acm-01
          - CertificateArn: arn:aws:acm:eu-west-1:012345678912:certificate/102402a1-d0d2-46ff-b26b-33008f072ee8
        Targets:
          - name: bignicefamily:rproxy
            access: /
          - name: youtoo:rproxy
            access: /stupid
          - name: bignicefamily:app01
            access: thereisnospoon.ews-network.net:8080/abcd

    Services:
      - name: bignicefamily:rproxy
        port: 80
        protocol: HTTP
        healthcheck: 5000:HTTP:/healthcheck:200,201
      - name: bignicefamily:app01
        port: 5000
        healthcheck: 5000:HTTP:/path/to/healthcheck:200,201
        protocol: HTTP
      - name: youtoo:rproxy
        port: 80
        healthcheck: 5000:HTTP:5:2:15:3:/ping.This.Method:200,201
        protocol: HTTP

  lbC:
    Properties:
      Scheme: internet-facing
      Type: network
    Settings: {}
    Listeners:
      - Port: 8080
        Protocol: TCP
        Targets:
          - name: app03:app03
            access: /
      - Port: 8081
        Protocol: TCP
        Certificates:
          - x-acm: public-acm-01
        Targets:
          - name: app03:app03
            access: /
    Services:
      - name: app03:app03
        port: 5000
        healthcheck: 5000:TCP:7:2:15:5
        protocol: TCP
