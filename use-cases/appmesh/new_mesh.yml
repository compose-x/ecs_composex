---
# Simple mesh definition for new mesh of Services

x-cloudmap:
  PrivateNamespace:
    ZoneName: test.lan

services:
  app03:
    x-network:
      x-cloudmap: PrivateNamespace
    x-ecs:
      EnableExecuteCommand: true

  app02:
    x-network:
      x-cloudmap: PrivateNamespace
    x-ecs:
      EnableExecuteCommand: true

  app01:
    x-network:
      x-cloudmap: PrivateNamespace
    x-ecs:
      EnableExecuteCommand: true


x-appmesh:
  Properties: {}
  Settings:
    Nodes:
      - Name: app03
        Protocol: Tcp
      - Name: youtoo
        Protocol: Http
      - Name: bignicefamily
        Protocol: Http
        Backends:
          - dateteller # Points to the dateteller Service, not Router!
    Routers:
      - Name: dateteller
        Listener:
          Port: 5000
          Protocol: Http
        Routes:
          Http:
            - Match:
                Prefix: /date
                Method: GET
                Scheme: http
              Nodes:
                - Name: youtoo
                  Weight: 1
      - Name: datetellertcp
        Listener:
          Port: 5000
          Protocol: Tcp
        Routes:
          Tcp:
            - Nodes:
                - Name: app03
                  Weight: 1
    Services:
      - Name: api
        Node: bignicefamily
        x-cloudmap: PrivateNamespace
      - Name: dateteller
        Router: dateteller
        x-cloudmap: PrivateNamespace
