---
# RDS Use-case.

version: '3.8'
x-rds:
  dbA:
    Services:
      app03:
        Access:
          DBCluster: RO
        DoNotExposeMappings: true
    Lookup:
      cluster:
        Name: database-1
        Tags:
          - serverless: "True"
      secret:
        Name: GHToken
        Tags:
          - useless: "yes"
    Settings:
      SecretsMappings:
        PrefixWithDbName: DBA
        Mappings:
          - SecretKey: host
            VarName: DB_HOST
  dbB:
    Services:
      app03:
        Access:
          DBCluster: RO
        GrantTaskAccess: true
    Lookup:
      cluster:
        Name: database-1
        Tags:
          - serverless: "True"
      secret:
        Name: GHToken
        Tags:
          - useless: "yes"
  dbC:
    Services:
      app03:
        Access:
          DBCluster: RO
        GrantTaskAccess:
          SecretEnvName: DB_C_SECRET
    Lookup:
      cluster:
        Name: database-1
        Tags:
          - serverless: "True"
      secret:
        Name: GHToken
        Tags:
          - useless: "yes"
