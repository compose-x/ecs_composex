---
# RDS Use-case.

version: '3.8'
x-rds:
  dbA:
    MacroParameters:
      Engine: "aurora-postgresql"
      EngineVersion: "11.7"
      Instances:
        - DBInstanceClass: db.m5a.large
          DBAllocatedStorage: 50
    Settings:
      EnvNames:
        - DBA
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
      - name: youtoo
        access: RW

  dbC:
    MacroParameters:
      Engine: "aurora-postgresql"
      EngineVersion: "11.7"
      ParametersGroups:
        Description: CloudFormation Sample Aurora Parameter Group
        Family: aurora5.6
        Parameters:
          sql_mode: IGNORE_SPACE
          max_allowed_packet: 1024
          innodb_buffer_pool_size: '{DBInstanceClassMemory*3/4}'
    Settings:
      EnvNames:
        - DBC
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
      - name: youtoo
        access: RW

  dbB:
    Properties:
      Engine: "aurora-postgresql"
      EngineVersion: "11.7"
      BackupRetentionPeriod: 1
      DatabaseName: dbname
      DeletionProtection: False
      EnableCloudwatchLogsExports:
        - audit
        - general
      EnableHttpEndpoint: True
      EnableIAMDatabaseAuthentication: True
      MasterUsername: dummy
      MasterUserPassword: dummy
      Port: 5432
      StorageEncrypted: True
      Tags:
        - Key: Name
          Value: "dummy-db"

    Settings:
      EnvNames:
        - DBB
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
      - name: youtoo
        access: RW
