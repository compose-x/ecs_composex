---
# RDS Use-case.

version: '3.8'
x-rds:
  dbA:
    MacroParameters:
      Engine: "aurora-postgresql"
      EngineVersion: "12.7"
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
      - name: youtoo
        access: RW

  dbB:
    Properties:
      Engine: "aurora-postgresql"
      EngineVersion: "12.7"
      BackupRetentionPeriod: 1
      DatabaseName: dbname
      DeletionProtection: False
      EnableCloudwatchLogsExports:
        - audit
        - general
      EnableHttpEndpoint: True
      EnableIAMDatabaseAuthentication: True
      MasterUsername: dummy
      MasterUserPassword: dummy
      Port: 5432
      StorageEncrypted: True
      Tags:
        - Key: Name
          Value: "dummy-db"

    Services:
      app01:
        Access: RW
      app03:
        Access: RW
        GrantTaskAccess:
          SecretEnvName: DB_B_SECRET
      youtoo:
        Access: RW
        GrantTaskAccess: True
