---
# RDS Use-case.

version: '3.8'
x-rds:
  dbA:
    MacroParameters:
      Engine: "aurora-postgresql"
      EngineVersion: "11.7"
    Settings:
      EnvNames:
        - DBA
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
        SecretsMappings:
          PrefixWithDbName: False
          Mappings:
            - SecretKey: host
              VarName: DB_HOST
            - SecretKey: username
              VarName: DB_USERNAME
      - name: youtoo
        access: RW


  dbB:
    Properties:
      Engine: "aurora-postgresql"
      EngineVersion: "11.7"
      BackupRetentionPeriod: 1
      DatabaseName: dbname
      DeletionProtection: False
      EnableCloudwatchLogsExports:
        - audit
        - general
      EnableHttpEndpoint: True
      EnableIAMDatabaseAuthentication: True
      MasterUsername: dummy
      MasterUserPassword: dummy
      Port: 5432
      StorageEncrypted: True
      Tags:
        - Key: Name
          Value: "dummy-db"

    Settings:
      EnvNames:
        - DB_B
      SecretsMappings:
        PrefixWithDbName: dbb
        Mappings:
          host: DB_HOST
          username: DB_USERNAME
          password: DB_PASSWORD
      Subnets: AppSubnets
    Services:
      - name: app01
        access: RW
      - name: app03
        access: RW
      - name: youtoo
        access: RW
