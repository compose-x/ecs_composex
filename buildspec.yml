version: 0.2

env:
  variables:
    KNOWN_BUCKET: lambda-dev-eu-west-1
    OUTPUT_FOLDER: /tmp/outputs

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip --version || curl -s https://bootstrap.pypa.io/get-pip.py | python
      - pip install -r requirements_dev.txt
      - python setup.py install
  pre_build:
    commands:
      - make test
      - make test-all
      - mkdir -p ${OUTPUT_FOLDER}

  build:
    commands:
      - mkdir -p ${OUTPUT_FOLDER}/single-vpc
      - ecs_composex-vpc -f tests/services_with_queues.yml -o ${OUTPUT_FOLDER}/single-vpc/root.yml

artifacts:
  files:
    - '**/*'
  base-directory: /tmp/outputs
  discard-paths: no

